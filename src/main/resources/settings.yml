# General options
GENERAL:
  CHECK-UPDATE: true
  DEBUG: false
  DISABLED-WORLDS: [PUT_YOUR_WORLD_NAME_HERE, ANOTHER_WORLD]
  # Log formats
  LOG-NORMAL: '[{0}] {1}: {2}'
  LOG-PRIVATE: '[{0}] {1} -> {2}: {3}'
  # The time when logs are automatically deleted (in days) 0 = disabled
  LOG-DELETE-TIME: 0
  DEPEND-EXPANSIONS:
    - 'player'
    - 'server'
    - 'vault'
  PREVENT-TAB-COMPLETE: false
  # NONE, BUNGEE, VELOCITY
  PROXY: NONE
  DATABASE:
    enable: false
    host: localhost
    port: 3306
    user: root
    password: root
    database: root
    table: trchat

# Chat Color
# Perm Node: trchat.color.<CODE>
# HEX Color require trchat.color.*
#
# Enable options
CHAT-COLOR:
  CHAT: true
  SIGN: true
  ANVIL: true
  BOOK: true

# Chat Control
CHAT-CONTROL:
  # Anti similar text repeat (Maximum similarity 0-1)
  ANTI-REPEAT: 0.85
  # Chat cooldown
  COOLDOWN: 2.0
  # Chat text length limit
  LENGTH-LIMIT: 100