Options:
  Join-Permission: 'trchat.private'
  Private: true

Bindings:
  Command: ['msg', 'message', 'tell', 'talk', 'm', 'whisper', 'w']

Formats:
  - parts:
      sender:
        text: '&8[&a%player_name% &7➦ %toplayer_name%&3&8] '
    msg:
      default-color: 'f'
      hover: '&7日期: %server_time_HH:mm:ss%'
  - parts:
      receiver:
        text: '&8[&6%player_name% &7➥ &2%toplayer_name%&8] '
    msg:
      default-color: 'f'
      hover: '&7日期: %server_time_HH:mm:ss%'
