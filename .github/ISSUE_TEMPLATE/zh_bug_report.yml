name: 错误报告
description: '注意: 未正确根据提示进行反馈错误会被关闭.'
title: "[问题]: "
labels: ['Bug | 漏洞']
body:
  - type: checkboxes
    id: latests
    attributes:
      label: '是否已尝试最新的版本'
      description: '你的问题也许已经被发现并被修复于[最新版](https://github.com/TrPlugins/TrChat/actions)'
      options:
        - label: '我已更新 TrChat 至最新的版本, 并且同样复现该问题.'
          required: true

  - type: checkboxes
    id: wikis
    attributes:
      label: '是否已查阅 Wiki'
      description: '往往很多问题都是因为没有详细查阅 Wiki, 或是Wiki已经有解决方案, 你是否已阅读 [Wiki](https://trchat.plugindoc.cn/wen-ti/known)?'
      options:
        - label: '我已查阅 Wiki 对于该问题的相关内容, 并确定该问题是存在的.'
          required: true

  - type: textarea
    id: description
    attributes:
      label: '详细描述'
      description: '能够重现的动作及前提'
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    id: configuration
    attributes:
      label: '配置文件'
      description: '发生错误的频道文件或settings.yml'
      render: 'YAML'
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: '日志'
      description: '若发生错误时服务端/客户端后台出现信息/报错, 请提供'
    validations:
      required: false

  - type: textarea
    id: environments
    attributes:
      label: '服务器环境'
      description: '在此处粘贴 /version 和 /plugins 的返回结果'
      value: |
        服务器版本:
        ...
        插件列表:
        ...
    validations:
      required: true